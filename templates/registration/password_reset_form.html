{% extends "layouts/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container">
    <div class="shadow card border-primary mt-4 col-12 col-md-10 col-lg-8 mx-auto">
        <div class="card-body">
            <h4 class="card-title">Forgot your password?</h4>
            <p>
                Enter your email address below, and we'll email instructions for setting
                a new one.
            </p>

            <form action="" method="post">
                {% csrf_token %} {{form|crispy}}
                <button class="btn btn-primary btn-block" type="submit">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
