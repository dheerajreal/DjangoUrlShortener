{% extends "layouts/base.html" %} {% block content %}

<div class="container ">
    <br />



    <div class="shadow card border-primary  mt-4 col-12 col-md-10 col-lg-8  mx-auto">
        <div class="card-body">
            <h1 class=> {{ user.username }}</h1>
            <br />
            <h4 class="text-muted">{{ user.get_full_name }}</h4>
            <br />
            <h4 class="text-muted">Member since : <br /> {{ user.date_joined |date:"M d, Y"}}</h4>
            <br />

            <a class="btn btn-secondary btn-block" href="{% url 'user_profile_update' %}">
                Edit Profile
            </a>
            <a class="btn btn-secondary btn-block" href="{% url 'user_email_update' %}">
                Change Email
            </a>
            <a class="btn btn-secondary btn-block" href="{% url 'password_change' %}">
                Change Password
            </a>
            <a class="btn btn-danger btn-block" href="{% url  'logout' %}">
                Logout
            </a>

            <br />
        </div>
    </div>

</div>


{% endblock %}
