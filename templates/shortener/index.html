{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">

    <br> {% if form %}
    <form class="form-group" action="" method="post">
        {% csrf_token %}
        <br> {{ form|crispy }}
        <br>
        <button class="btn btn-primary " type="submit">
            Shorten
        </button>
        <br>
    </form>
    {% else %}
    <br>
    <p class="text-danger">an error occurred</p>
    {% endif %}
</div>
{% endblock %}
